icinga_build::pipeline:
  icinga2-snapshot:
    control_repo: https://github.com/Icinga/icinga-packaging.git
    control_branch: snapshot
    upstream_repo: https://github.com/Icinga/icinga2.git
    release_type: snapshot
    matrix_deb:
      <<: *icinga2_matrix_deb
    matrix_rpm:
      <<: *icinga2_matrix_rpm

  icinga2-giraffe:
    control_repo: https://github.com/Icinga/icinga-packaging.git
    control_branch: snapshot
    upstream_repo: https://github.com/Icinga/icinga2.git
    upstream_branch: support/2.6
    release_type: giraffe
    allow_release: true
    matrix_deb:
      <<: *icinga2_matrix_deb
    matrix_rpm:
      <<: *icinga2_matrix_rpm

  icinga2-release:
    control_repo: https://github.com/Icinga/icinga-packaging.git
    control_branch: release
    release_type: release
    matrix_deb:
      <<: *icinga2_matrix_deb
    matrix_rpm:
      <<: *icinga2_matrix_rpm

  icingaweb2-snapshot:
    control_repo: https://github.com/Icinga/icinga-packaging.git
    control_branch: snapshot
    upstream_repo: https://github.com/Icinga/icingaweb2.git
    release_type: snapshot
    scm_trigger: 'H H(0-6) * * *'
    arch:
      - x86_64
    matrix_deb:
      <<: *icingaweb2_matrix_deb
    matrix_rpm:
      <<: *icingaweb2_matrix_rpm

  icingaweb2-giraffe:
    control_repo: https://github.com/Icinga/icinga-packaging.git
    control_branch: snapshot
    upstream_repo: https://github.com/Icinga/icingaweb2.git
    upstream_branch: support/2.4
    release_type: giraffe
    allow_release: true
    arch:
      - x86_64
    matrix_deb:
      <<: *icingaweb2_matrix_deb
    matrix_rpm:
      <<: *icingaweb2_matrix_rpm

  icingaweb2-release:
    control_repo: https://github.com/Icinga/icinga-packaging.git
    control_branch: release
    release_type: release
    arch:
      - x86_64
    matrix_deb:
      <<: *icingaweb2_matrix_deb
    matrix_rpm:
      <<: *icingaweb2_matrix_rpm

  icingaweb2-dev:
    control_repo: https://github.com/Icinga/icinga-packaging.git
    control_branch: snapshot
    upstream_repo: https://github.com/Icinga/icingaweb2.git
    release_type: dev
    parameters:
      BUILD_BRANCH:
        default: 'feature/some-feature'
    arch:
      - x86_64
    matrix_deb:
      <<: *icingaweb2_matrix_deb
    matrix_rpm:
      <<: *icingaweb2_matrix_rpm

  icinga2-dev:
    control_repo: https://github.com/Icinga/icinga-packaging.git
    control_branch: snapshot
    upstream_repo: https://github.com/Icinga/icinga2.git
    release_type: dev
    parameters:
      BUILD_BRANCH:
        default: 'feature/some-feature'
    matrix_deb:
      <<: *icinga2_matrix_deb
    matrix_rpm:
      <<: *icinga2_matrix_rpm

  icinga2-templates-snapshot:
    control_deb: https://github.com/Icinga/deb-icinga2-templates.git
    control_rpm: https://github.com/Icinga/rpm-icinga2-templates.git
    control_branch: master
    upstream_repo: https://github.com/Icinga/icinga-template-library.git
    release_type: snapshot
    arch:
      - x86_64
    matrix_deb:
      <<: *icinga2_templates_matrix_deb
    matrix_rpm:
      <<: *icinga2_templates_matrix_rpm

  icinga2-templates-dev:
    control_deb: https://github.com/Icinga/deb-icinga2-templates.git
    control_rpm: https://github.com/Icinga/rpm-icinga2-templates.git
    control_branch: master
    upstream_repo: https://github.com/Icinga/icinga-template-library.git
    release_type: dev
    parameters:
      BUILD_BRANCH:
        default: 'feature/some-feature'
    arch:
      - x86_64
    matrix_deb:
      <<: *icinga2_templates_matrix_deb
    matrix_rpm:
      <<: *icinga2_templates_matrix_rpm


