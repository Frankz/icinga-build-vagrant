---
classes:
  - apt
  - icinga_build

java::package: openjdk-8-jdk
java::package_options: 
  - '-t'
  - 'jessie-backports'

# TODO: this is not auto-set
jenkins::cli::config::cli_jar: /usr/share/jenkins/jenkins-cli.jar
jenkins::cli::config::puppet_helper: /usr/share/jenkins/puppet_helper.groovy

icinga_build::pipeline::defaults::aptly_server: 'http://192.168.33.3'
icinga_build::pipeline::defaults::aptly_user: 'icinga'
icinga_build::pipeline::defaults::aptly_password: 'supersecret'
icinga_build::pipeline::defaults::docker_image: 'net-docker-registry.adm.netways.de:5000/netways/{os}-{dist}-{arch}'
icinga_build::pipeline::defaults::jenkins_label: 'docker-test'
icinga_build::pipeline::defaults::arch:
  - x86_64
  - x86
icinga_build::pipeline::defaults::views_hash:
  Deb:
    include_regex: '^deb-.*'
    grouping_rules:
      - regex: '^deb-([\w\d_\.]+)-([\w\d_\.]+)'
        name: '$1 $2'
  RPM:
    include_regex: '^rpm-.*'
    grouping_rules:
      - regex: '^rpm-([\w\d_\.]+)-([\w\d_\.]+)'
        name: '$1 $2'

icinga_build::folder:
  docker:
    description: ""

icinga_build::docker_job:
  centos-image:
    archs:
      - "x86"
      - "x86_64"
    releases:
      - "5"
      - "6"
      - "7"
    base_image: "net-docker-registry.adm.netways.de:5000/netways/docker-images-bootstrap-xenial"
    jenkins_label: "docker-test"
  fedora-image:
    archs:
      - "x86"
      - "x86_64"
    releases:
      - "24"
      - "25"
    base_image: "net-docker-registry.adm.netways.de:5000/netways/docker-images-bootstrap-xenial"
    jenkins_label: "docker-test"
  sles-image:
    archs:
      - "x86"
      - "x86_64"
    releases:
      - "11-sp4"
      - "12-sp1"
      - "12-sp2"
    base_image: "net-docker-registry.adm.netways.de:5000/netways/docker-images-bootstrap-xenial"
    jenkins_label: "docker-test"
  ubuntu-image:
    archs:
      - "x86"
      - "x86_64"
    releases:
      - "precise"
      - "trusty"
      - "xenial"
      - "yakkety"
    base_image: "net-docker-registry.adm.netways.de:5000/netways/docker-images-bootstrap-xenial"
    jenkins_label: "docker-test"
  debian-image:
    archs:
      - "x86"
      - "x86_64"
    releases:
      - "wheezy"
      - "jessie"
    base_image: "net-docker-registry.adm.netways.de:5000/netways/docker-images-bootstrap-xenial"
    jenkins_label: "docker-test"

icinga_build::pipeline:
  icinga2-snapshot:
    control_repo: https://github.com/Icinga/icinga-packaging.git
    control_branch: snapshot
    release_type: snapshot
    matrix_deb:
      'debian-jessie': {}
      'debian-wheezy': {}
      'ubuntu-xenial':
        use: ubuntu
      'ubuntu-trusty':
        use: ubuntu
    matrix_rpm:
      'centos-6':
        use_epel: true
      'centos-7':
        use_epel: true
        arch:
          - x86_64
  icingaweb2-snapshot:
    control_repo: https://github.com/Icinga/icinga-packaging.git
    control_branch: snapshot
    release_type: snapshot
    arch:
      - x86_64
    matrix_deb:
      'debian-wheezy': {}
      'debian-jessie': {}
      #'debian-stretch': {}
      'ubuntu-precise': {}
      'ubuntu-trusty': {}
      'ubuntu-xenial': {}
    matrix_rpm:
      'centos-6': {}
      'centos-7': {}

  icingaweb2-release:
    control_repo: https://github.com/Icinga/icinga-packaging.git
    control_branch: release
    release_type: release
    arch:
      - x86_64
    matrix_deb:
      'debian-jessie': {}
    matrix_rpm:
      'centos-6': {}
      'centos-7': {}

  icinga2-release:
    control_repo: https://github.com/Icinga/icinga-packaging.git
    control_branch: release
    release_type: release
    arch:
      - x86_64
    matrix_deb:
      'debian-jessie': {}
    matrix_rpm:
      'centos-6': {}
      'centos-7': {}


