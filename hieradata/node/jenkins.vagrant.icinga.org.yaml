---
classes:
  - apt
  - icinga_build

jenkins::repo: false
apt::source:
  jenkins:
    location: 'http://pkg.jenkins-ci.org/debian-stable'
    repos: ''
    key: 'D50582E6'
    key_source: 'http://pkg.jenkins-ci.org/debian/jenkins-ci.org.key'
    release: "binary/"
    include_src: false
    before: Class[jenkins]

#apt::pin:
#  'jenkins':
#    packages: '*'
#    originator: 'jenkins.io'
#    priority: 50


java::package: openjdk-8-jdk
java::package_options:
  - '-t'
  - 'jessie-backports'

# TODO: this is not auto-set on Debian
jenkins::cli::config::cli_jar: /usr/share/jenkins/jenkins-cli.jar
jenkins::cli::config::puppet_helper: /usr/share/jenkins/puppet_helper.groovy

jenkins::cli_ssh_keyfile: /var/lib/jenkins/.ssh/id_rsa
# for type/provider:
jenkins::cli::config::ssh_private_key: /var/lib/jenkins/.ssh/id_rsa

icinga_build::pipeline::defaults::aptly_server: 'http://192.168.33.3/api'
icinga_build::pipeline::defaults::aptly_user: 'icinga'
icinga_build::pipeline::defaults::aptly_password: 'supersecret'
#icinga_build::pipeline::defaults::docker_image: 'net-docker-registry.adm.netways.de:5000/netways/{os}-{dist}-{arch}'
icinga_build::pipeline::defaults::docker_image: 'netways/{os}-{dist}-{arch}'
icinga_build::pipeline::defaults::jenkins_label: 'docker-test'
icinga_build::pipeline::defaults::arch:
  - x86_64
  - x86
icinga_build::pipeline::defaults::view_default: Grouped
icinga_build::pipeline::defaults::views_hash:
  Grouped:
    include_regex: '^\w+-.*'
    grouping_rules:
      - regex: '^\w+-([\w\d_\.]+)-([\w\d_\.]+)'
        name: '$1 $2'

icinga_build::docker_job::defaults::jenkins_label: 'docker-test'
icinga_build::docker_job::defaults::base_image: 'net-docker-registry.adm.netways.de:5000/netways/docker-images-bootstrap-xenial'
#icinga_build::docker_job::defaults::docker_registry: 'net-docker-registry.adm.netways.de:5000'
icinga_build::docker_job::defaults::publish: false

icinga_build::docker_job:
  centos-image:
    archs:
      - "x86"
      - "x86_64"
    releases:
      - "5"
      - "6"
      - "7"
    combination_filter: '!(release=="7" && arch=="x86")'
  fedora-image:
    archs:
      - "x86"
      - "x86_64"
    releases:
      - "24"
      - "25"
  sles-image:
    archs:
      - "x86"
      - "x86_64"
    releases:
      - "11.4"
      - "12.1"
      - "12.2"
    combination_filter: '!(release=~/^12/ && arch=="x86")'
    parameters:
      # Note: we have to use a private mirror to build SLES images
      # The images itself are private too, copyright reasons
      SLES_MIRROR: "%{hiera('icinga_build::docker::sles_mirror')}"
      SLES_MIRROR_USERNAME: "%{hiera('icinga_build::docker::sles_mirror_username')}"
      SLES_MIRROR_PASSWORD:
        type: Password
        default: "%{hiera('icinga_build::docker::sles_mirror_password')}"
  opensuse-image:
    archs:
      - "x86"
      - "x86_64"
    releases:
      - "13.2"
      - "42.1"
      - "42.2"
      - "42.3"
    combination_filter: '!(release!="13.2" && arch =="x86")'
    parameters:
      OPENSUSE_MIRROR: 'http://ftp.uni-kl.de/pub/linux/opensuse/distribution'
  ubuntu-image:
    archs:
      - "x86"
      - "x86_64"
    releases:
      - "precise"
      - "trusty"
      - "xenial"
      - "yakkety"
      - "zesty"
  debian-image:
    archs:
      - "x86"
      - "x86_64"
    releases:
      - "wheezy"
      - "jessie"

icinga_build::pipeline:
  icinga2-snapshot:
    control_repo: https://github.com/Icinga/icinga-packaging.git
    control_branch: snapshot
    release_type: snapshot
    matrix_deb:
      'debian-jessie': {}
      'debian-wheezy': {}
      'ubuntu-xenial':
        use: ubuntu
      'ubuntu-trusty':
        use: ubuntu
      'ubuntu-yakkety':
        use: ubuntu
      'ubuntu-zesty':
        use: ubuntu
    matrix_rpm:
      'centos-5': {}
      'centos-6': {}
      'centos-7':
        arch:
          - x86_64
      'sles-11.4': {}
      'sles-12.1':
        arch:
          - x86_64
      'sles-12.2':
        arch:
          - x86_64
      'opensuse-13.2': {}
      'opensuse-42.1':
        arch:
          - x86_64
      'opensuse-42.2':
        arch:
          - x86_64
      'opensuse-42.3':
        arch:
          - x86_64
      'fedora-24': {}
      'fedora-25': {}

  icinga2-release:
    control_repo: https://github.com/Icinga/icinga-packaging.git
    control_branch: release
    release_type: release
    arch:
      - x86_64
    matrix_deb:
      'debian-jessie': {}
      'debian-wheezy': {}
      'ubuntu-xenial':
        use: ubuntu
      'ubuntu-trusty':
        use: ubuntu
      'ubuntu-yakkety':
        use: ubuntu
      'ubuntu-zesty':
        use: ubuntu
    matrix_rpm:
      'centos-5': {}
      'centos-6': {}
      'centos-7':
        arch:
          - x86_64
      'sles-11.4': {}
      'sles-12.1':
        arch:
          - x86_64
      'sles-12.2':
        arch:
          - x86_64
      'opensuse-13.2': {}
      'opensuse-42.1':
        arch:
          - x86_64
      'opensuse-42.2':
        arch:
          - x86_64
      'opensuse-42.3':
        arch:
          - x86_64
      'fedora-24': {}
      'fedora-25': {}

  icingaweb2-snapshot:
    control_repo: https://github.com/Icinga/icinga-packaging.git
    control_branch: snapshot
    release_type: snapshot
    arch:
      - x86_64
    matrix_deb:
      'debian-wheezy': {}
      'debian-jessie': {}
      #'debian-stretch': {}
      'ubuntu-precise': {}
      'ubuntu-trusty': {}
      'ubuntu-xenial': {}
      'ubuntu-yakkety':
        use: 'xenial'
      'ubuntu-zesty':
        use: 'xenial'
    matrix_rpm:
      'centos-5':
        ensure: absent
      'centos-6': {}
      'centos-7': {}
      'sles-11.4': {}
      'sles-12.1': {}
      'sles-12.2': {}
      'opensuse-13.2': {}
      'opensuse-42.1': {}
      'opensuse-42.2': {}
      'opensuse-42.3': {}
      'fedora-24': {}
      'fedora-25': {}

  icingaweb2-release:
    control_repo: https://github.com/Icinga/icinga-packaging.git
    control_branch: release
    release_type: release
    arch:
      - x86_64
    matrix_deb:
      'debian-wheezy': {}
      'debian-jessie': {}
      #'debian-stretch': {}
      'ubuntu-precise': {}
      'ubuntu-trusty': {}
      'ubuntu-xenial': {}
      'ubuntu-yakkety':
        use: 'xenial'
      'ubuntu-zesty':
        use: 'xenial'
    matrix_rpm:
      'centos-5':
        ensure: absent
      'centos-6': {}
      'centos-7': {}
      'sles-11.4': {}
      'sles-12.1': {}
      'sles-12.2': {}
      'opensuse-13.2': {}
      'opensuse-42.1': {}
      'opensuse-42.2': {}
      'opensuse-42.3': {}
      'fedora-24': {}
      'fedora-25': {}

  icingaweb2-dev:
    control_repo: https://github.com/Icinga/icinga-packaging.git
    control_branch: snapshot
    release_type: dev
    arch:
      - x86_64
    matrix_deb:
      'debian-jessie': {}
      'ubuntu-xenial': {}
    matrix_rpm:
      'centos-6': {}
      'centos-7': {}

  icinga2-dev:
    control_repo: https://github.com/Icinga/icinga-packaging.git
    control_branch: snapshot
    release_type: dev
    arch:
      - x86_64
      - x86
    matrix_deb:
      'debian-wheezy': {}
      'debian-jessie': {}
      #'debian-stretch': {}
      'ubuntu-precise': {}
      'ubuntu-trusty': {}
      'ubuntu-xenial': {}
      'ubuntu-yakkety': {}
    matrix_rpm:
      'centos-5': {}
      'centos-6': {}
      'centos-7': {}
      'sles-11.4': {}
      'sles-12.1': {}
      'sles-12.2': {}
      'opensuse-13.2': {}
      'opensuse-42.1': {}
      'fedora-24': {}
      'fedora-25': {}
      'debian-jessie':
        # TODO: please kill me :)
        ensure: absent
      'ubuntu-xenial':
        # TODO: please kill me :)
        ensure: absent


